server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Route API traffic to backend Cloud Run while preserving original host.
  # This keeps control-plane and tenant host-based resolution working.
  location /api/ {
    proxy_pass https://mks-backend-ruig5bnuia-uc.a.run.app;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Cache immutable build artifacts aggressively.
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Never cache the SPA shell to avoid chunk mismatch after deployments.
  location = /index.html {
    try_files $uri =404;
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }

  # Root URL should always resolve fresh SPA shell to avoid stale chunk references.
  location = / {
    try_files /index.html =404;
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }

  # SPA fallback.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
