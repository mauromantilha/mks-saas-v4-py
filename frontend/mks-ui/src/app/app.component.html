<div
  class="shell"
  [class.no-session]="!isAuthenticated()"
  [class.no-legacy-sidebar]="!shouldShowLegacySidebar()"
  [class.control-plane]="portalType() === 'CONTROL_PLANE'"
  [class.tenant-portal]="portalType() === 'TENANT'"
  [class.sidebar-collapsed]="isSidebarCollapsed()"
>
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed()" *ngIf="shouldShowLegacySidebar()">
    <div class="brand">
      <div class="brand-row">
        <div class="brand-text">
          <strong>{{ brandTitle() }}</strong>
          <span>{{ portalTitle() }}</span>
        </div>
        <button
          type="button"
          class="sidebar-toggle-btn"
          (click)="toggleSidebarCollapse()"
          [attr.aria-label]="isSidebarCollapsed() ? 'Expandir menu lateral' : 'Recolher menu lateral'"
          [title]="isSidebarCollapsed() ? 'Expandir menu lateral' : 'Recolher menu lateral'"
        >
          <i class="pi pi-bars" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="session-meta" *ngIf="session() as current">
      <p><strong>Host:</strong> {{ hostname }}</p>
      <p><strong>Usu√°rio:</strong> {{ current.username }}</p>
      <p *ngIf="current.tenantCode">
        <strong>Tenant:</strong> {{ current.tenantCode }}
      </p>
      <p><strong>Perfil:</strong> {{ current.role || "N/A" }}</p>
    </div>

    <nav class="menu" *ngIf="portalType() === 'TENANT'; else flatMenu">
      <div class="menu-group" *ngFor="let group of tenantMenuGroupsView()">
        <p class="menu-group-title" *ngIf="group.label">{{ group.label }}</p>
        <a
          *ngFor="let item of group.items"
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
          [ngStyle]="{ '--accent': item.accent || '#0ea5e9' }"
          [attr.title]="isSidebarCollapsed() ? item.label : null"
        >
          <i class="menu-icon" [ngClass]="item.icon || 'pi pi-circle-fill'" aria-hidden="true"></i>
          <span class="label">{{ item.label }}</span>
        </a>
      </div>
    </nav>

    <ng-template #flatMenu>
      <nav class="menu">
        <a
          *ngFor="let item of menuItems()"
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
          [ngStyle]="{ '--accent': item.accent || '#0ea5e9' }"
          [attr.title]="isSidebarCollapsed() ? item.label : null"
        >
          <i class="menu-icon" [ngClass]="item.icon || 'pi pi-circle-fill'" aria-hidden="true"></i>
          <span class="label">{{ item.label }}</span>
        </a>
      </nav>
    </ng-template>

    <button type="button" class="logout-btn" (click)="logout()" [title]="isSidebarCollapsed() ? 'Sair' : null">
      <i class="pi pi-sign-out" aria-hidden="true"></i>
      <span class="logout-label">Sair</span>
    </button>
  </aside>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
