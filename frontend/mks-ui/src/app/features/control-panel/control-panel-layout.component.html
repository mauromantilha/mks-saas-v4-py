<div class="control-panel-shell">
  <aside class="sidebar">
    <div class="brand">
      <strong>Control Panel</strong>
      <span>Administração SaaS</span>
    </div>

    <nav class="menu">
      <a
        *ngFor="let item of menuItems()"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
      >
        {{ item.label }}
      </a>
    </nav>

    <button type="button" class="logout-btn" (click)="logout()">Sair</button>
  </aside>

  <section class="panel-main">
    <header class="topbar">
      <div class="topbar-left">
        <span class="title">Portal de Gestão</span>
        <nav class="breadcrumbs" aria-label="breadcrumbs">
          <span *ngFor="let crumb of breadcrumbs(); let last = last" class="crumb">
            <ng-container *ngIf="!last">{{ crumb }} / </ng-container>
            <ng-container *ngIf="last"><strong>{{ crumb }}</strong></ng-container>
          </span>
        </nav>
      </div>

      <div class="topbar-right" *ngIf="session() as current">
        <span class="tenant-badge" *ngIf="current.tenantCode">{{ current.tenantCode }}</span>
        <span class="user">{{ current.username }}</span>
      </div>
    </header>

    <main class="content" cdkScrollable>
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
