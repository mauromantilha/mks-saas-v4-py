<section class="tenant-page-wrap">
  <header class="page-header">
    <div>
      <h1>Editar Tenant</h1>
      <p>Ajuste cadastro, endereÃ§o, assinatura e status do tenant.</p>
    </div>
    <a mat-stroked-button routerLink="/control-panel/tenants">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </a>
  </header>

  <div class="error-box" *ngIf="error()">{{ error() }}</div>

  <app-control-panel-tenant-form
    *ngIf="!error() && tenantId()"
    mode="edit"
    [tenantId]="tenantId()"
    (saved)="onSaved($event)"
    (cancelled)="onCancelled()"
  ></app-control-panel-tenant-form>
</section>
