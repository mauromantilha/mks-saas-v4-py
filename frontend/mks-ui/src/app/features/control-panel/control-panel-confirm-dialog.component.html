<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p class="message">{{ data.message }}</p>

  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline" *ngIf="data.reasonLabel">
      <mat-label>{{ data.reasonLabel }}</mat-label>
      <textarea matInput rows="3" formControlName="reason"></textarea>
      <mat-error *ngIf="form.controls.reason.touched && form.controls.reason.hasError('required')">
        Informe o motivo.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="data.requireSlug">
      <mat-label>Confirme o slug</mat-label>
      <input matInput formControlName="confirmSlug" [placeholder]="data.requireSlug" />
      <mat-error *ngIf="form.controls.confirmSlug.touched && form.controls.confirmSlug.hasError('required')">
        Digite o slug para confirmar.
      </mat-error>
      <mat-error *ngIf="form.controls.confirmSlug.touched && form.controls.confirmSlug.hasError('mismatch')">
        O slug informado n√£o confere.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button type="button" (click)="cancel()">
    {{ data.cancelLabel || "Cancelar" }}
  </button>
  <button mat-flat-button [color]="data.confirmColor || 'primary'" type="button" (click)="confirm()">
    {{ data.confirmLabel || "Confirmar" }}
  </button>
</mat-dialog-actions>
